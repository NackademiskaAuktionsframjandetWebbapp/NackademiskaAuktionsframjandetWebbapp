<div class="col-sm-8 text-left">
    <div class="form-group">

        <h1>
            <form>
                <input type="text" ng-model="query" placeholder="SÃ¶k efter auktionsobjekt">
                i
                <select ng-model="categorySelected" class="input-small" ng-options="category.name for category in categories">
                    <option value="">alla kategorier</option>
                </select>
            </form>
        </h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auction in auctions | filter: {categoryId: categorySelected.id, name: query }">
                    <td>
                        <strong>{{ auction.name }}</strong><br><br>
                        <img src="{{ auction.imageUrl }}" ng-click="auctionClicked(auction.id)" width="200px">
                    </td>
                    <td width="300px">
                        <br><br>
                        <strong>Auktionens starttid:</strong> {{ auction.startTime }}<br><br>
                        <strong>Auktionens sluttid:</strong> {{ auction.endTime}}<br><br>
                        <strong>Auktionens acceptpris:</strong> {{ auction.buyNowPrice }} kr
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
